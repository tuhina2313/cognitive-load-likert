<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Likert Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="instructions-page">
        <embed src="instructions.pdf" type="application/pdf" width="100%" height="200%">
        </embed>
        <h5>I have read and understood the instructions for the study.</h5>
        <button id="agree-btn">Agree and Continue</button>
    </div>
    <div class="flex-container" id="question-outer">
        <div class="flex-item" id="Box1">
            <div id="question-heading"></div>
            <div id="question-container"></div>
            <h4>Response: </h4>
            <div id="options-container"></div>
        </div>
        <div class="flex-item" id="Box2">
            <h4>Rate the given response on a scale of 1-7</h4>
            <div id="rating-text">Rating (1 = worst, 7 = best)</div>
            <div id="rating-scale"></div>
            <button id="next-btn">Next</button>
        </div>

    </div>
    <div id="end-study">
        <div id="timer"></div>
        <button id="submit-btn">Submit</button>
        <div id="end-container"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
