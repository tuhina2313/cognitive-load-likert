<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Likert Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="Box1">
            <h3>Question:</h3>
            <div id="question-container"></div>
            <h3>Given Response: </h3>
            <div id="options-container"></div>
        </div>
        <div class="flex-item" id="Box2">
            <h3>Rate the given response on a scale of 1-7</h3>
            <div id="rating-text">Rating (1 = worst, 7 = best)</div>
            <div id="rating-scale"></div>
            <button id="next-btn">Next</button>
        </div>

    </div>
    <div class="container" id="attention-container">
        <div id="attention-prompt"></div>
        <h3>Question:</h3>
        <div id="attention-check"></div>
    </div>
    <button id="submit-btn">Submit</button>
    <div id="end-container"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
